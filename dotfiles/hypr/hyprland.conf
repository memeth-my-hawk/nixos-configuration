#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#


# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=eDP-1, 1366x768@60, auto, 1
monitor=HDMI-A-2, 1920x1080@60, auto, 1 
#monitor=,preferred,auto,1


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec = hyprctl setcursor Bibata-Modern-Classic
exec-once = waybar -c .config/waybar/hyprconfig
exec-once = hyprpaper
exec-once = dunst
exec-once = configure-gtk
exec-once = dbus-hypr-environment
exec-once = nm-applet
exec-once = gammastep
exec = swayidle -w \
         timeout 300 'swaylock -f -c f2f2f2 --font "Source Code Pro"' \
         timeout 600 'swaymsg "output * power off"' resume 'swaymsg "output * power on"' \
         before-sleep 'swaylock -f -c f2f2f2 --font "Source Code Pro"'

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_THEME,Bibata-Modern-Classic
env = XCURSOR_SIZE, 24

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = tr
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

device:focaltechps/2-focaltech-touchpad {
	natural_scroll = yes
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 0
    gaps_out = 0
    border_size = 2
    col.active_border = rgb(5294e2)
    col.inactive_border = rgba(595959aa)

    layout = dwindle
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
#windowrulev2 = float,class:^(zoom)$,title:^(Zoom)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER
$term = foot
# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Return, exec, $term
bind = $mainMod, W, exec, firefox
bind = $mainMod_SHIFT, Q, killactive, 
bind = $mainMod, Escape, exit, 
bind = $mainMod, E, exec, dolphin
bind = $mainMod_SHIFT, F, togglefloating, 
bindr = $mainMod, M, exec, pkill fuzzel || fuzzel
bindr =, Menu, exec, pkill fuzzel || fuzzel
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, S, togglesplit, # dwindle
bind = $mainMod, Z, exec, swaylock --color F2F2F2 --font "Source Code Pro"
bind = $mainMod, X, togglegroup,
bind = $mainMod_SHIFT, X, changegroupactive
bind = $mainMod_SHIFT, Minus, movetoworkspace, special

# Brightness controls.
bindel =, XF86MonBrightnessDown, exec, brightnessctl s 5%-
bindel =, XF86MonBrightnessUp, exec, brightnessctl s 5%+

# Volume controls.
bindel =, XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%+
bindel =,  XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindrl =,  XF86AudioMute, exec, wpctl set-mute  @DEFAULT_AUDIO_SINK@ toggle

# Microphone controls.
bindel = SHIFT, XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SOURCE@ 5%+
bindel = SHIFT, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SOURCE@ 5%-
bindrl = SHIFT, XF86AudioMute, exec, wpctl set-mute  @DEFAULT_AUDIO_SOURCE@ toggle


bind =, XF86TouchpadToggle, exec, hyprctl keyword "device:focaltechps/2-focaltech-touchpad:enabled" false 
bind =, XF86TouchpadToggle, exec, hyprctl keyword "device:focaltechps/2-focaltech-touchpad:enabled" true
#bindr=,switch:on:Lid Switch,exec,hyprctl keyword monitor "HDMI-A-2, 1920x1080@60, auto, 1"
bindr=,switch:on:Lid Switch,exec,hyprctl keyword monitor "eDP-1, disable" #


bindl=,switch:off:Lid Switch,exec,hyprctl keyword monitor "eDP-1, 1366x768@60, auto, 1"

# Move focus with mainMod + arrow keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod, Minus, togglespecialworkspace

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
